<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone JS - Sync Example App</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<main></main>

	<script type="text/template" id="dogs-index-template">
		<h1>Dogs</h1>
		<% _.each(dogs, function (dog) { %>
			<div class="dog">
				<h2><%= dog.fullname %></h2>
				<p>id: <%= dog.id %><br>
				age: <%= dog.age %><br>
				fleas: <%= dog.fleas %></p>
				<p><a href="#dogs/<%= dog.id %>">Show</a><br>
				<a href="#dogs/<%= dog.id %>/edit">Edit</a></p>
			</div>
		<% }); %>
		<p class="clear"><a href="#dogs/new">New</a></p>
	</script>

	<script type="text/template" id="dog-show-template">
		<h1><%= dog.fullname %></h1>
		<p>id: <%= dog.id %><br>
		age: <%= dog.age %><br>
		fleas: <%= dog.fleas %></p>
		<p><a href="#dogs/<%= dog.id %>/edit">Edit</a><br>
		<a class="destroy" href="#">Destroy</a><br>
		<a href="#dogs">Go Back</a></p>
	</script>

	<script type="text/template" id="dog-edit-template">
		<h1><%= adj %> Dog</h1>
		<div class="dog">
			<label>Name: <input type="text" class="fullname" value="<%= dog.fullname %>"></label><br>
			<label>Age: <input type="text" class="age" value="<%= dog.age %>"></label><br>
			<label>Fleas: <input type="text" class="fleas" value="<%= dog.fleas %>"></label>
			<p><a class="submit" href="#"><%= verb %></a><br>
			<a class="cancel" href"#">Cancel</a></p>
		</div>
	</script>


	<!-- app scripts -->
	
	<script src="js/lib/jquery-2.1.3-min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>	
	<script src="js/views/dogs/index.js"></script>
	<script src="js/views/dogs/show.js"></script>
	<script src="js/views/dogs/edit.js"></script>
	<script src="js/models/dog.js"></script>
	<script src="js/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
